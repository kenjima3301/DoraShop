{% extends 'base.html' %}
{% load static %}

{% block title %}Đăng ký - DoraShop{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center py-5">
    <div class="card border-0 shadow-lg p-4 p-md-5" style="width: 100%; max-width: 500px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">Đăng ký tài khoản</h2>
            <p class="text-muted small">Tạo tài khoản mới để bắt đầu khám phá truyện tranh.</p>
        </div>

        <form method="POST" action="#">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_fullname" class="form-label fw-bold small ms-2">Họ và tên</label>
                <input type="text" name="fullname" class="form-control rounded-pill py-2 px-3" id="id_fullname"
                    placeholder="Nhập họ tên đầy đủ" required>
            </div>

            <div class="mb-3">
                <label for="id_email" class="form-label fw-bold small ms-2">Email</label>
                <input type="email" name="email" class="form-control rounded-pill py-2 px-3" id="id_email"
                    placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
                <label for="id_username" class="form-label fw-bold small ms-2">Tên đăng nhập</label>
                <input type="text" name="username" class="form-control rounded-pill py-2 px-3" id="id_username"
                    placeholder="Chọn tên đăng nhập" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label for="id_password" class="form-label fw-bold small ms-2">Mật khẩu</label>
                    <input type="password" name="password" class="form-control rounded-pill py-2 px-3" id="id_password"
                        placeholder="******" required>
                </div>
                <div class="col-md-6">
                    <label for="id_confirm_password" class="form-label fw-bold small ms-2">Nhập lại mật khẩu</label>
                    <input type="password" name="confirm_password" class="form-control rounded-pill py-2 px-3"
                        id="id_confirm_password" placeholder="******" required>
                </div>
            </div>

            <div class="form-check mb-4 ms-2">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label text-muted small" for="terms">
                    Tôi đồng ý với <a href="#" class="text-decoration-none">Điều khoản dịch vụ</a> và <a href="#"
                        class="text-decoration-none">Chính sách bảo mật</a>.
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold shadow-sm mb-3">
                Đăng ký
            </button>
        </form>

        <div class="text-center border-top pt-3">
            <p class="text-muted small mb-0">
                Đã có tài khoản?
                <a href="{% url 'login' %}" class="text-primary fw-bold text-decoration-none">Đăng nhập</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
